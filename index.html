<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="Assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <section>
        <div class="card">
          <div class="card-header">
            <h2>Generate a Password</h2>
          </div>
          <div class="card-body">
            <textarea
              readonly
              id="password"
              placeholder="Your Secure Password"
              aria-label="Generated Password"
            ></textarea>
          </div>
          <!-- Using a slidebar to set the password length-->
          <div class="slidecontainer">
            <p>Select desired password length</p>
            <input
              type="range"
              min="8"
              max="128"
              value="12"
              class="slider"
              id="myRange"
            />
            <p>Password Length: <span id="sliderlength"></span></p>
          </div>
          <!-- Using checkboxes as input for the password complexity-->
          <p>Select password complexity</p>
          <input type="checkbox" id="uppercase" checked /> Uppercase<br />
          <input type="checkbox" id="lowercase" checked />
          Lowercase<br />
          <input type="checkbox" id="numeric" checked /> Numeric<br />
          <input type="checkbox" id="specialchars" checked />
          Special Chars<br />
          <div class="card-footer">
            <button id="generate" class="btn">Generate Password</button>
          </div>
        </div>
      </section>
    </div>
    <script src="Assets/script.js"></script>
  </body>
</html>
